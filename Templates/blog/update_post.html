{% extends 'blog/base.html'%}
{% load crispy_forms_tags %}

{% block title_block %}
<title>Update Post</title>
{% endblock %}
{% block main_block %}
<br><br><br><br>
<div class="form-group container">
    <h1>Update Post</h1>
    <br><br>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-secondary">Confirm</button>
    </form>
</div>
{% endblock %}
