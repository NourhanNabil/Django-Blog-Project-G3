
{% extends 'base.html' %}

{%  load staticfiles %} 


 {% block homepage %}

<section id="portfolio" class="bg-faded">
        <div class="container">
            <div class="row">
             
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Posts</h2>
                    <h3 class="section-subheading text-muted">Various Categeories</h3>
                </div>
            </div>
            <div class="row">

               {% for p in post %}
                <div class="col-sm-6 portfolio-item">
                
                    <div class="thumbnail">
                    <div style="border: 1px solid black;width: 400px">
                    <a href="post/{{p.id}}/post_details">
                      
                    <img src="../../{{p.image}}" alt="" width="400px" height="300px">
                    </a>
                    <div class="portfolio-caption">

                        <h4>{{p.title}}</h4>
                        <p class="text-muted">{{p.category}}</p>
                    </div>
                </div>
                </div>
                </div>
                {% endfor %}  
                </div>
                
        </div>
    </section>
{% endblock %}
