{% extends "../blog/base.html" %}
{% block title_block %}
<title>Edit Profile</title>
{% endblock %}
{% block main_block %}
<div class="container py-5">
    <h1>Edit Profile</h1>
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-secondary" type="submit">Update Profile</button>
        <a href="{% url 'change-password' %}" class="btn btn-secondary" >Change Password</a>
    </form>
   
</div>

{% endblock %}
